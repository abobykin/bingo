<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="main__inner">
          <div class="card card-form">
            <form action="">
              <h6 class="bingo-form__title">Become a 10 Minute Superhero!</h6>
              <p class="bingo-form__subtitle">
                Generate your bingo card. Complete all tasks in 10 minutes.
              </p>

              <fieldset action="">

                <label class="bingo-form__label">Title</label>
                <input class="bingo-form__input" type="text" id="" value="Mine bingo"></input>

                <label class="bingo-form__label">Task list</label>
                <textarea class="bingo-form__textarea" name="" id="" placeholder="Type your task list here or leave empty for autogeneration"></textarea>

                
              
              <div class="select__inner">
                <div class="select__subinner">
                <label class="bingo-form__label" for="">Grid layout</label>
                <div class="select__wrapper">
                <select class="bingo-form__select" name="" id="">
                  
                  <option value="">auto</option>
                  <option value="">5x5</option>
                  <option value="">3x3</option>
                </select>
              </div>
                </div>
                
                <div class="select__subinner">
                <label class="bingo-form__label" for="">Cell size</label>
                <div class="select__wrapper">
                <select class="bingo-form__select" name="" id="">
                  <option value="">Square</option>
                  <option value="">Full Screen</option>

                </select>
              </div>
                </div>
              </div>
                
              </fieldset>

              <div class="button__inner">
              <button class="bingo-form__button bingo-form__generate">Generate         
              </button>
              <button class="bingo-form__button bingo-form__start">Start         
              </button>
              </div>


            </form>
            
          </div>
          <div class="card card-game">
            <h6 class="column-game__title">MINE BINGO</h6>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
